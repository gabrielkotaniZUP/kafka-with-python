name: new-service
description: Build a kafka service using Docker
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name
  
  - label: Topic name
    type: text
    name: topic_name
    default: new_topic
hooks:
  - type: run
    trigger: after-render
    mac:
      - pwd
  - type: run
    trigger: after-render
    linux:
      - pip install --no-cache-dir -r new_service/templates/requirements.txt
    windows:
      - cmd /c pip install --no-cache-dir -r new_service/templates/requirements.txt
    mac:
      - pip install --no-cache-dir -r new_service/templates/requirements.txt